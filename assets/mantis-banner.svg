<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e3a8a" />
    </linearGradient>
    
    <!-- Network pattern -->
    <pattern id="networkPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M20 20 L80 80 M80 20 L20 80 M0 50 L100 50 M50 0 L50 100" stroke="#334155" stroke-width="0.5" fill="none" opacity="0.15"/>
    </pattern>
    
    <!-- Digital circuit pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <path d="M10,10 h40 v40 h-40 z M60,10 h40 v40 h-40 z M110,10 h40 v40 h-40 z M160,10 h40 v40 h-40 z 
               M10,60 h40 v40 h-40 z M60,60 h40 v40 h-40 z M110,60 h40 v40 h-40 z M160,60 h40 v40 h-40 z
               M10,110 h40 v40 h-40 z M60,110 h40 v40 h-40 z M110,110 h40 v40 h-40 z M160,110 h40 v40 h-40 z
               M10,160 h40 v40 h-40 z M60,160 h40 v40 h-40 z M110,160 h40 v40 h-40 z M160,160 h40 v40 h-40 z" 
            stroke="#3b82f6" stroke-width="0.75" fill="none" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="300" fill="url(#bgGradient)" />
  
  <!-- Patterns overlay -->
  <rect width="1200" height="300" fill="url(#networkPattern)" />
  <rect width="1200" height="300" fill="url(#circuitPattern)" />
  
  <!-- Server Icons -->
  <g transform="translate(100, 150)">
    <!-- Server 1 -->
    <rect x="0" y="-50" width="60" height="100" rx="5" fill="#1e40af" stroke="#60a5fa" stroke-width="2" />
    <rect x="10" y="-40" width="40" height="10" rx="2" fill="#93c5fd" />
    <rect x="10" y="-20" width="40" height="10" rx="2" fill="#93c5fd" />
    <rect x="10" y="0" width="40" height="10" rx="2" fill="#93c5fd" />
    <rect x="10" y="20" width="40" height="10" rx="2" fill="#93c5fd" />
    
    <!-- Server 2 -->
    <rect x="80" y="-60" width="60" height="120" rx="5" fill="#1e40af" stroke="#60a5fa" stroke-width="2" />
    <rect x="90" y="-50" width="40" height="10" rx="2" fill="#93c5fd" />
    <rect x="90" y="-30" width="40" height="10" rx="2" fill="#93c5fd" />
    <rect x="90" y="-10" width="40" height="10" rx="2" fill="#93c5fd" />
    <rect x="90" y="10" width="40" height="10" rx="2" fill="#93c5fd" />
    <rect x="90" y="30" width="40" height="10" rx="2" fill="#93c5fd" />
    
    <!-- Server 3 -->
    <rect x="160" y="-40" width="60" height="80" rx="5" fill="#1e40af" stroke="#60a5fa" stroke-width="2" />
    <rect x="170" y="-30" width="40" height="10" rx="2" fill="#93c5fd" />
    <rect x="170" y="-10" width="40" height="10" rx="2" fill="#93c5fd" />
    <rect x="170" y="10" width="40" height="10" rx="2" fill="#93c5fd" />
    
    <!-- Attack lines -->
    <line x1="230" y1="0" x2="300" y2="0" stroke="#ef4444" stroke-width="4" stroke-linecap="round">
      <animate attributeName="x2" values="230;300" dur="1s" repeatCount="indefinite" />
    </line>
    <line x1="230" y1="10" x2="290" y2="20" stroke="#ef4444" stroke-width="4" stroke-linecap="round">
      <animate attributeName="x2" values="230;290" dur="1.2s" repeatCount="indefinite" />
    </line>
    <line x1="230" y1="-10" x2="310" y2="-20" stroke="#ef4444" stroke-width="4" stroke-linecap="round">
      <animate attributeName="x2" values="230;310" dur="0.8s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Digital Waves -->
  <g transform="translate(350, 150)">
    <path d="M0,0 Q40,-50 80,0 Q120,50 160,0 Q200,-50 240,0 Q280,50 320,0 Q360,-50 400,0" 
          fill="none" stroke="#60a5fa" stroke-width="3" opacity="0.7" />
    <path d="M0,30 Q40,-20 80,30 Q120,80 160,30 Q200,-20 240,30 Q280,80 320,30 Q360,-20 400,30" 
          fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.7" />
    <path d="M0,-30 Q40,-80 80,-30 Q120,20 160,-30 Q200,-80 240,-30 Q280,20 320,-30 Q360,-80 400,-30" 
          fill="none" stroke="#93c5fd" stroke-width="3" opacity="0.7" />
    
    <!-- Target Icon -->
    <g transform="translate(500, 0)">
      <circle cx="0" cy="0" r="50" fill="#1e40af" stroke="#60a5fa" stroke-width="3" />
      <circle cx="0" cy="0" r="35" fill="none" stroke="#60a5fa" stroke-width="2" />
      <circle cx="0" cy="0" r="20" fill="none" stroke="#60a5fa" stroke-width="2" />
      <line x1="-50" y1="0" x2="50" y2="0" stroke="#60a5fa" stroke-width="2" />
      <line x1="0" y1="-50" x2="0" y2="50" stroke="#60a5fa" stroke-width="2" />
      
      <circle cx="0" cy="0" r="60" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="10,5">
        <animate attributeName="r" values="50;60;50" dur="2s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Title -->
  <g>
    <text x="600" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">MANTIS BOTNET</text>
    <text x="600" y="130" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#93c5fd">Advanced DDoS Infrastructure Analysis</text>
  </g>
  
  <!-- Author -->
  <text x="600" y="265" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff">By: Scav-engeR</text>
  
  <!-- Stats -->
  <g transform="translate(950, 150)">
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">26M RPS</text>
    <rect x="0" y="-40" width="150" height="10" rx="5" fill="#1e3a8a" stroke="#3b82f6" stroke-width="1" />
    <rect x="0" y="-40" width="150" height="10" rx="5" fill="#3b82f6" opacity="0.7">
      <animate attributeName="width" values="0;150" dur="2s" repeatCount="1" />
    </rect>
    
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">5,000 VMs</text>
    <rect x="0" y="-10" width="100" height="10" rx="5" fill="#1e3a8a" stroke="#3b82f6" stroke-width="1" />
    <rect x="0" y="-10" width="100" height="10" rx="5" fill="#3b82f6" opacity="0.7">
      <animate attributeName="width" values="0;100" dur="2s" repeatCount="1" />
    </rect>
    
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">HTTPS Attacks</text>
    <rect x="0" y="20" width="120" height="10" rx="5" fill="#1e3a8a" stroke="#3b82f6" stroke-width="1" />
    <rect x="0" y="20" width="120" height="10" rx="5" fill="#3b82f6" opacity="0.7">
      <animate attributeName="width" values="0;120" dur="2s" repeatCount="1" />
    </rect>
    
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Record-Breaking</text>
    <rect x="0" y="50" width="130" height="10" rx="5" fill="#1e3a8a" stroke="#3b82f6" stroke-width="1" />
    <rect x="0" y="50" width="130" height="10" rx="5" fill="#3b82f6" opacity="0.7">
      <animate attributeName="width" values="0;130" dur="2s" repeatCount="1" />
    </rect>
  </g>
</svg>
